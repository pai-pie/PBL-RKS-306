<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GuardianTix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user/login.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
      <label for="email">Owl Post Address</label>
      <input type="text" name="email" id="email" placeholder="wizard@guardiantix.com" required autocomplete="off">

      <label for="password">Secret Spell</label>
      <input type="password" name="password" id="password" placeholder="Enter your magical password" required autocomplete="current-password">

      <button type="submit">Sign In</button>
    </form>

    <p>Belum punya akun? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
</body>
</html>
