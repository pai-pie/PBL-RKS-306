<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardiantix Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #0f0f1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: linear-gradient(to bottom, #4b3621, #2c1c0e);
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .register-container h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #f1c40f;
    }

    .register-container p {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #dcdcdc;
    }

    .register-container label {
      display: block;
      text-align: left;
      margin-bottom: 0.25rem;
      font-weight: bold;
      color: #f1c40f;
    }

    .register-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background: #1a1a2e;
      color: #fff;
    }

    .register-container button {
      width: 100%;
      padding: 0.7rem;
      background: #f1c40f;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .register-container button:hover {
      background: #d4ac0d;
    }

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #f1c40f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Create Account</h1>
    <p>Fill in the form to create your magical account</p>

    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="wizard@guardiantix.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm your password" required>

      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>
</body>
</html>
