<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - GuardianTix</title>
  <style>
    body { 
      font-family: 'Georgia', serif; 
      background: linear-gradient(135deg, #2E2A30 0%, #1a1a2e 100%); 
      color: #FDF6E3; 
      text-align: center; 
      margin: 0; 
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container { 
      max-width: 500px; 
      margin: 20px; 
      background: linear-gradient(145deg, #1a1a2e, #2E2A30);
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(255, 215, 0, 0.3);
      border: 2px solid #FFD700;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #FFD700, #C73E3E, #C8A2C8, #FFD700);
      border-radius: 17px;
      z-index: -1;
      opacity: 0.3;
    }

    h1 { 
      color: #FFD700; 
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    .ticket-info { 
      margin: 25px 0; 
      font-size: 1.1rem; 
      padding: 15px;
      background: rgba(46, 42, 48, 0.7);
      border-radius: 10px;
      border: 1px solid #C8A2C8;
    }

    .ticket-type {
      color: #FFD700;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .ticket-price {
      color: #C8A2C8;
      font-size: 1.1rem;
    }

    label { 
      display: block; 
      margin-bottom: 10px; 
      color: #FFD700;
      font-weight: bold;
      text-align: left;
      font-size: 1rem;
    }

    select, button { 
      padding: 12px; 
      margin: 15px 0; 
      width: 100%; 
      border-radius: 8px; 
      font-size: 1rem; 
      font-family: 'Georgia', serif;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    select { 
      background: #2E2A30; 
      color: #FDF6E3; 
      border: 2px solid #C8A2C8;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    button { 
      background: linear-gradient(135deg, #C73E3E, #A52A2A);
      color: #FDF6E3; 
      border: 2px solid #FFD700;
      cursor: pointer; 
      font-weight: bold; 
      font-size: 1.1rem;
      margin-top: 20px;
    }

    button:hover { 
      background: linear-gradient(135deg, #FFD700, #D4AC0D);
      color: #2E2A30;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .payment-details { 
      margin-top: 25px; 
      padding: 20px; 
      background: rgba(34, 34, 34, 0.8); 
      border-radius: 10px; 
      display: none;
      border: 1px solid #FFD700;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .payment-details h3 {
      color: #FFD700;
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
    }

    .payment-details p {
      color: #C8A2C8;
      margin: 8px 0;
      font-size: 1rem;
    }

    img { 
      max-width: 200px; 
      margin-top: 15px; 
      border: 2px solid #C8A2C8;
      border-radius: 8px;
      padding: 10px;
      background: white;
    }

    .bank-info {
      text-align: left;
      background: rgba(46, 42, 48, 0.6);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .bank-info p {
      margin: 5px 0;
      color: #FDF6E3;
    }

    .bank-info strong {
      color: #FFD700;
    }

    /* Magical glow animation */
    @keyframes magicalGlow {
      0%, 100% { 
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(255, 215, 0, 0.3);
      }
      50% { 
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.5),
          0 0 30px rgba(255, 215, 0, 0.5);
      }
    }

    .container {
      animation: magicalGlow 3s ease-in-out infinite;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Magical Payment</h1>
    <div class="ticket-info">
      <div class="ticket-type" id="ticketType"></div>
      <div class="ticket-price" id="ticketPrice"></div>
    </div>

    <label for="method">Choose Payment Method:</label>
    <select id="method" onchange="payment.chooseMethod(this.value)">
      <option value="">-- Select Magical Payment --</option>
      <option value="E-Wallet">E-Wallet</option>
      <option value="Bank Transfer">Bank Transfer</option>
    </select>

    <div class="payment-details" id="paymentDetails"></div>

    <button onclick="payment.confirm()">Complete Magical Payment</button>
  </div>

  <script>
    class Payment {
      constructor(ticketType) {
        this.ticketType = ticketType;
        this.prices = { 
          "Standard": "Rp 450.000", 
          "Premium": "Rp 850.000", 
          "VIP": "Rp 1.250.000" 
        };
        this.method = null;
        
        // Display ticket info with magical styling
        document.getElementById("ticketType").innerText = `${this.ticketType} Ticket`;
        document.getElementById("ticketPrice").innerText = `Price: ${this.prices[this.ticketType]}`;
      }

      chooseMethod(method) {
        this.method = method;
        const details = document.getElementById("paymentDetails");
        
        if(!method) { 
          details.style.display = "none"; 
          return; 
        }

        details.style.display = "block";
        
        if(method === "E-Wallet"){
          details.innerHTML = `
            <h3>‚ú® E-Wallet Payment</h3>
            <p>Scan this magical QR code:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=GuardianTix-Magical-Payment-${this.ticketType}" alt="QR Code">
            <p style="margin-top: 10px; color: #FFD700;">Complete payment via your preferred E-Wallet</p>
          `;
        } else if(method === "Bank Transfer"){
          details.innerHTML = `
            <h3>üè¶ Bank Transfer</h3>
            <p>Transfer to our magical vault:</p>
            <div class="bank-info">
              <p><strong>Bank:</strong> Magical Bank of Indonesia</p>
              <p><strong>Account:</strong> 1234 5678 9012</p>
              <p><strong>Name:</strong> GuardianTix Enchantment</p>
              <p><strong>Amount:</strong> ${this.prices[this.ticketType]}</p>
            </div>
            <p style="margin-top: 10px; color: #C8A2C8;">Please include your email as reference</p>
          `;
        }
      }

      confirm() {
        if(!this.method){ 
          alert("Please choose a magical payment method!"); 
          return; 
        }
        
        // Add magical confirmation effect
        const button = document.querySelector('button');
        const originalText = button.textContent;
        button.textContent = 'Casting Payment Spell...';
        button.disabled = true;
        
        // Simulate magical processing
        setTimeout(() => {
          window.location.href = `success.html?ticket=${this.ticketType}&method=${this.method}`;
        }, 1500);
      }
    }

    // Get ticket type from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const ticketType = urlParams.get("ticket") || "Standard";
    const payment = new Payment(ticketType);
  </script>

</body>
</html>
