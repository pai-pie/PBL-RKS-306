<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - GuardianTix</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f0f1c; color: white; text-align: center; margin: 0; }
    .container { max-width: 500px; margin: 50px auto; background: #1c1c2b; padding: 20px; border-radius: 12px; box-shadow: 0 0 15px #f1c40f; }
    h1 { color: #f1c40f; }
    .ticket-info { margin: 20px 0; font-size: 18px; }
    select, button { padding: 10px; margin: 15px 0; width: 100%; border-radius: 6px; font-size: 16px; }
    select { background: #333; color: white; border: 1px solid #f1c40f; }
    button { background: #f1c40f; color: black; border: none; cursor: pointer; font-weight: bold; }
    .payment-details { margin-top: 20px; padding: 15px; background: #222; border-radius: 8px; display: none; }
    img { max-width: 200px; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Payment</h1>
    <div class="ticket-info" id="ticketInfo"></div>

    <label for="method">Choose Payment Method:</label>
    <select id="method" onchange="payment.chooseMethod(this.value)">
      <option value="">-- Select Method --</option>
      <option value="E-Wallet">E-Wallet</option>
      <option value="Bank Transfer">Bank Transfer</option>
    </select>

    <div class="payment-details" id="paymentDetails"></div>

    <button onclick="payment.confirm()">Confirm Payment</button>
  </div>

  <script>
    class Payment {
      constructor(ticketType) {
        this.ticketType = ticketType;
        this.prices = { "Standard":"Rp 450.000", "Premium":"Rp 850.000", "VIP":"Rp 1.250.000" };
        this.method = null;
        document.getElementById("ticketInfo").innerText = `Ticket: ${this.ticketType} | Price: ${this.prices[this.ticketType]}`;
      }

      chooseMethod(method) {
        this.method = method;
        const details = document.getElementById("paymentDetails");
        if(!method) { details.style.display = "none"; return; }

        details.style.display = "block";
        if(method === "E-Wallet"){
          details.innerHTML = `<h3>E-Wallet Payment</h3><p>Scan QR:</p><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=GuardianTix-Payment">`;
        } else if(method === "Bank Transfer"){
          details.innerHTML = `<h3>Bank Transfer</h3><p>Bank: BCA</p><p>Account: 1234567890</p><p>Name: GuardianTix</p>`;
        }
      }

      confirm() {
        if(!this.method){ alert("Select a payment method!"); return; }
        window.location.href = `success.html?ticket=${this.ticketType}&method=${this.method}`;
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const ticketType = urlParams.get("ticket") || "Standard";
    const payment = new Payment(ticketType);
  </script>

</body>
</html>
